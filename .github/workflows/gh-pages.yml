name: github pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup mdBook
        uses: jontze/action-mdbook@v3
        with:
            token: ${{secrets.GITHUB_TOKEN}}
            mdbook-version: '0.5.2'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and install mdbook-admonish with mdBook 0.5 support
        run: |
          git clone https://github.com/CoralPink/mdbook-admonish.git /tmp/mdbook-admonish
          cd /tmp/mdbook-admonish
          git checkout mdbook-v0.5.x
          cargo build --release
          sudo cp target/release/mdbook-admonish /usr/local/bin/
          mdbook-admonish --version

      - name: Install mdbook-admonish assets
        run: mdbook-admonish install .

      - name: Build mdBook
        run: mdbook build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: book
          branch: gh-pages
          clean-exclude: pr-preview/
