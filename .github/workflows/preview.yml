name: Deploy PR previews

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency: preview-${{ github.ref}}

jobs:
    deploy-preview:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install and Build
          run: |
            npm install
            npm run build
        
        - name: Deploy preview
          uses: rossjrw/pr-preview-action@v1
          with:
            source-dir: ./build/
