[book]
authors = ["Technology Services"]
language = "en"
src = "src"
title = "Clouds and Platforms"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "aggie"
preferred-dark-theme = "navy"
additional-css = ["./theme/css/mdbook-admonish.css", "./theme/css/tabbed-code-blocks.css", "./theme/css/aggie-custom.css", "./mdbook-admonish.css"]
additional-js = ["./theme/js/tabbed-code-blocks.js"]
edit-url-template = "https://github.com/tamu-edu/it-cloud-docs/edit/main/{path}"
# mdBook 0.5 options - disable new sidebar header navigation to maintain current look
sidebar-header-nav = false

[output.html.print]
enable = false

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding
