[book]
authors = ["Technology Services - Cloud & Platform Security"]
language = "en"
multilingual = false
src = "src"
title = "Cloud Documentation (WIP)"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
default-theme = "aggie"
preferred-dark-theme = "navy"
additional-css = ["./theme/css/mdbook-admonish.css", "./theme/css/tabbed-code-blocks.css"]
additional-js = ["./theme/js/tabbed-code-blocks.js"]
edit-url-template = "https://github.com/tamu-edu/it-cloud-docs/edit/main/{path}"

[output.html.print]
enable = false

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 0         # the depth to start folding
